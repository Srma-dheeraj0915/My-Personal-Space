<!DOCTYPE html>
<html>
<head>
    <title>My Personal Diary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <header>
        My Personal Space
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="diary.html">Diary</a>
        <a href="memories.html">Memories</a>
        
    </nav>

    <div class="diary-container">
        <div class="diary-cover">
            <h1>My Personal Diary</h1>
        </div>
        <div class="diary-pages">
            <div class="diary-page">
                <textarea id="diary-entry" placeholder="Write your diary entry..."></textarea>
                <input type="text" id="entry-title" placeholder="Enter entry title">
            </div>
        </div>
        <input type="password" id="password-input" placeholder="Enter password">
        <button id="save-entry">Save Entry</button>
        <div id="entries-container" class="entries-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
